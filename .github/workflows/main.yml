name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./client  

      - name: Run build
        run: npm run build
        working-directory: ./client

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
            ssh -o StrictHostKeyChecking=no deployer@66.179.189.159 << 'EOF'
            set -e
            PROJECT_DIR="/hobohippie"
            cd "$PROJECT_DIR/client" || exit 1
            git fetch origin main && git reset --hard origin/main
            npm install --verbose && npm run build --verbose
            pm2 restart your-app-name  # Replace with your PM2 app name
            EOF
